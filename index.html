<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Placeholder styles (replace later with CSS framework or custom styles) */
      body {
        background-color: #0d192c;
        font-family: "Outfit", sans-serif;
        color: #8bacd9;
        display: flex;
        justify-content: center;
        padding-top: 62px;
        min-height: 100vh;
        margin: 0;
      }
      @media (min-width: 600px) and (max-width: 1024px) {
        body{
          padding-top: 104px ;
        }

      }
      @media (min-width: 1025px) {
        body{
          padding-top: 152px ;
        }
      }
      .card {
        display: flex;
        flex-direction: column;
        gap: 24px;
        background-color: #15263f;
        border-radius: 15px;
        padding-top: 24px;
        padding-left: 24px;
        padding-right: 24px;
        width: 350px;
        height: 596px;
        border-radius: 15px;
        background: var(--very-dark-blue-card-bg, #15263f);
        box-shadow: 0px 25px 50px 0px rgba(0, 0, 0, 0.1);
      }
      .inner-div {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .description-container {
        display: flex;
        flex-direction: column;
        width: 302px;
        gap: 24px;
      }
      .image-container {
        position: relative;
      }

      .image-container img {
        width: 302px;
        height: 302px;
        border-radius: 8px;
        background: url(images/image-equilibrium.jpg) lightgray 50% / cover
          no-repeat;
      }

      .overlay {
        position: absolute; /* Position relative to parent */
        top: 0; /* Align to the top */
        left: 0; /* Align to the left */
        width: 100%; /* Full width of the parent */
        height: 100%; /* Full height of the parent */
        border-radius: 8px; /* Maintain rounded corners */
        transition: opacity 0.3s ease; /* Smooth hover effect */
        opacity: 1; /* Adjust transparency */
        cursor: pointer;
        display: flex; /* Align content if needed later */
        justify-content: center;
        align-items: center;
      }
      .overlay:hover {
        background-color: rgba(0, 255, 248, 0.5); /* Use RGBA for transparency */
      }
      .overlay img.overlay-icon {
        display: none; /* Hidden by default */
        position: absolute; /* Centered relative to overlay */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3; /* Highest z-plane */
        width: 48px; /* Adjust size as needed */
        height: 48px; /* Adjust size as needed */
      }
      .overlay img {
        background: none;
        fill: #ffffff; /* Ensures only white fills the shape */
        display: block; /* Removes unwanted inline spacing */
        pointer-events: none; /* Prevents hover triggering */
        z-index: 3;
      }
      .overlay:hover img.overlay-icon {
        display: block; /* Show the icon on hover */
      }
      .title {
        color: var(--White, #fff);
        font-feature-settings: "liga" off, "clig" off;

        /* Heading */
        font-family: Outfit;
        font-size: 22px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
        cursor: pointer; /* Adds pointer cursor */
      }
      .title:hover {
        color: var(--Cyan, #00fff8);
        font-feature-settings: "liga" off, "clig" off;

        /* Heading */
        font-family: Outfit;
        font-size: 22px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
      }
      .description {
        color: var(--Soft-Blue, #8bacd9);
        font-feature-settings: "liga" off, "clig" off;
        width: 302px;
        /* Body */
        font-family: Outfit;
        font-size: 18px;
        font-style: normal;
        font-weight: 300;
        line-height: 26px; /* 144.444% */
      }

      .info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 278px;
        height: 19px;
        flex-shrink: 0;
      }

      .info .price {
        color: var(--Cyan, #00fff8);
        font-family: Outfit;
        font-size: 15px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
      }

      .info .time {
        color: var(--Soft-Blue, #8bacd9);
        font-family: Outfit;
        font-size: 15px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }
      .time {
        display: flex;
        gap: 8px;
      }

      .price {
        display: flex;
        gap: 7px;
      }
      .creator {
        display: flex;
        align-items: center;
        border-top: 1px solid #2e405a;
        padding-top: 24px;
      }

      .creator img {
        width: 33px;
        height: 33px;
        border: 1px solid #ffffff;
        border-radius: 50%;
        margin-right: 10px;
      }

      .creator p {
        color: var(--Soft-Blue, #8bacd9);
        font-family: Outfit;
        font-size: 15px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }

      span {
   
        font-family: Outfit;
        font-size: 15px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;

      }
      .author {
        color: var(--White, #fff);
      }
      .author:hover {
        color: var(--Cyan, #00fff8);
        font-feature-settings: "liga" off, "clig" off;

        /* Caption */
        font-family: Outfit;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        cursor: pointer; /* Adds pointer cursor */
      }
    </style>
  </head>
  <body>
    <!-- Image Section -->
    <!-- NFT Card -->
    <div class="card">
      <div class="image-container">
        <div class="overlay">
          <img
            src="./images/icon-view.svg"
            alt="View Icon"
            class="overlay-icon"
          />
        </div>
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT Artwork"
          loading="lazy"
        />
      </div>
      <div class="inner-div">
        <!-- Content Section -->
        <h2 class="title">Equilibrium #3429</h2>
        <div class="description-container">
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <!-- Price and Time Info -->
          <div class="info">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="ETH Icon" />
              <span>0.041 ETH</span>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="Clock Icon" />
              <span>3 days left</span>
            </div>
          </div>

          <!-- Creator Info -->
          <div class="creator">
            <img
              src="images/image-avatar.png"
              alt="Jules Wyvern's avatar"
              loading="lazy"
            />
            <p>Creation of <span class="author">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
